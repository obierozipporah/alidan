{% extends "layout/layout.html" %}
{% block content %}

        <!-- Header start  -->
        <header class="header-section header-four">
            <div class="container">
                <div class="header-bottom header-four">
                        <div class="main-logo">
                            <a href="#">
                                <img src="assets/images/logo-cap.png" alt="brand-logo">
                                E-Tutor
                            </a>
                        </div>
                    <div class="header-bottom-right">
                        <div class="header-btn-wrap d-flex align-items-center">
                            <p>Already have Account ?</p>
                            <a class="button button--md button-p-s" href="sign-in.html">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header end  -->

        <main class="register">
            <div class=" register__content">
                <!-- Left Content  -->
                <div class="register-left">
                    <div class="register-imgWrapper">
                        <img src="assets/images/banner/rocket.png" alt="rocket" />
                    </div>
                </div>
                <!-- Right  Content  -->
                <div class="register-right">
                    <!-- register form -->
                    <div class="register-formWrapper">
                        <form action="#" class="form">
                            <h2 class="register-title">Create your account</h2>
                            <div class="form-group form-group--2">
                                <div class="form-field form-field--">
                                    <label for="fname">Full Name</label>
                                    <div class="field-wrapper">
                                        <input type="text" placeholder="First Name..." id="fname" />
                                        <span class="icon icon--success">
                                            <img src="assets/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                                        <span class="icon icon--warning">
                                            <img src="assets/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                                    </div>
                                </div>
                                <div class="form-field form-field--">
                                    <div class="field-wrapper">
                                        <input type="text" placeholder="Last Name..." />
                                        <span class="icon icon--success">
                                            <img src="assets/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                                        <span class="icon icon--warning">
                                            <img src="assets/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-field form-field--">
                                    <label for="username" >Username</label>
                                    <div class="field-wrapper">
                                        <input type="text" placeholder="Username..." id="username" />
                                        <span class="icon icon--success">
                                            <img src="assets/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                                        <span class="icon icon--warning">
                                            <img src="assets/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-field form-field--">
                                    <label for="email">Email</label>
                                    <div class="field-wrapper">
                                        <input type="email" placeholder="Email address" id="email" />
                                        <span class="icon icon--success">
                                            <img src="assets/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                                        <span class="icon icon--warning">
                                            <img src="assets/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group--2 my-0">
                                <div class="form-field form-field--">
                                    <label for="password">Password</label>
                                    <div class="field-wrapper">
                                        <input type="password" placeholder="Create Password" id="password" />
                                        <span class="icon icon--success">
                                            <img src="assets/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                                        <span class="icon icon--warning">
                                            <img src="assets/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                                        <span class="icon icon--eye" onclick="showPassword('password',this)">
                                            <img src="assets/images/svg-icon/eye-open.svg" alt="eye-icon" />
                                        </span>
                                    </div>
                                </div>
                                <div class="form-field form-field--">
                                    <label for="confirmPass" >Confirm Password</label>
                                    <div class="field-wrapper">
                                        <input type="password" placeholder="Confirm Password" id="confirmPass" />
                                        <span class="icon icon--success">
                                            <img src="assets/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                                        <span class="icon icon--warning">
                                            <img src="assets/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                                        <span class="icon icon--eye" onclick="showPassword('confirmPass',this)">
                                            <img src="assets/images/svg-icon/eye-open.svg" alt="eye-icon" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group  form-group--2 align-items-center my-4 py-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  >
                                    <p class="form-check-label">
                                        I Agree with all of your <a href="#">Terms & Conditions</a>
                                    </p>
                                </div>
                                <button class="button button--md button-i--r">
                                    Create Account 
                                    <span>
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.75 12H20.25" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M13.5 5.25L20.25 12L13.5 18.75" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                            <div class="form-signup">
                                <h6>Sign up with</h6>
                                <div class="form-signup__wrapper">
                                    <a class="social-medaia-box-btn google icon-common" href="#"> Google </a>
                                    <a class="social-medaia-box-btn facebook icon-common" href="#"> Facebook </a>
                                    <a class="social-medaia-box-btn apple icon-common" href="#"> Apple </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

 

{% endblock %}
