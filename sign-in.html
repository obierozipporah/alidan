<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-tutor</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="512x512" href="src/images/favicon/512px.png" />
        <link rel="apple-touch-icon" sizes="192x192" href="src/images/favicon/192px.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon/32px.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="src/images/favicon/16px.png" />
    </head>
    <body>
        <!-- Header start  -->
        <header class="header-section header-four">
            <div class="container">
                <div class="header-bottom header-four">
                    <div class="main-logo">
                        <a href="#">
                            <img src="src/images/logo-cap.png" alt="brand-logo">
                            E-Tutor
                        </a>
                    </div>
                    <div class="header-bottom-right">
                        <div class="header-btn-wrap d-flex align-items-center">
                            <p>Don't  have Account ?</p>
                            <a class="button button--md button-p-s" href="create-account.html">create account</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header end  -->

        <main class="register">
            <div class=" register__content">
                <!-- Left Content  -->
                <div class="register-left">
                    <div class="register-imgWrapper">
                        <img src="src/images/banner/computer-desk.png" alt="rocket" />
                    </div>
                </div>
                <!-- Right  Content  -->
                <div class="register-right">
                    <!-- register form -->
                    <div class="register-formWrapper">
                        <form action="#" class="form">
                            <h2 class="register-title"> Sign In to your account</h2>

                            <div class="form-group">
                                <div class="form-field form-field--">
                                    <label for="email">Email</label>
                                    <div class="field-wrapper">
                                        <input type="email" placeholder="Email address" id="email" />
                                        <span class="icon icon--success">
                                            <img src="src/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                                        <span class="icon icon--warning">
                                            <img src="src/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="form-field form-field--">
                                    <label for="password">Password</label>
                                    <div class="field-wrapper">
                                        <input type="password" placeholder="Create Password" id="password" />
                                        <span class="icon icon--success">
                                            <img src="src/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                                        <span class="icon icon--warning">
                                            <img src="src/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                                        <span class="icon icon--eye" onclick="showPassword('password',this)">
                                            <img src="src/images/svg-icon/eye-open.svg" alt="eye-icon" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group  form-group--2 align-items-center my-2 py-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  >
                                    <p class="form-check-label">
                                        Remember Me
                                    </p>
                                </div>
                                <button class="button button--md button-i--r">
                                    Create Account 
                                    <span>
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.75 12H20.25" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M13.5 5.25L20.25 12L13.5 18.75" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                            <div class="form-signup">
                                <h6>Sign in with</h6>
                                <div class="form-signup__wrapper">
                                    <a class="social-medaia-box-btn google icon-common" href="#"> Google </a>
                                    <a class="social-medaia-box-btn facebook icon-common" href="#"> Facebook </a>
                                    <a class="social-medaia-box-btn apple icon-common" href="#"> Apple </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts Goes Here  -->
        <script src="src/js/lirbrary/bootstrap.bundle.min.js"></script>
        <script type="module" src="/main.js"></script>
        <script>
                // input type changer
                function showPassword(id, el) {
                    let x = document.getElementById(id);
                    if (x.type === 'password') {
                        x.type = 'text';
                        el.innerHTML = `<img src="src/images/svg-icon/eye-close.svg" alt="eye-icon">`;
                    } else {
                        x.type = 'password';
                        el.innerHTML = `<img src="src/images/svg-icon/eye-open.svg" alt="eye-icon">`;
                    }
                }

        </script>
    </body>
</html>
