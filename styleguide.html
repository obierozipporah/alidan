<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title> Eduguard 2.0</title>
</head>

<body>
  <!-- header section Start-->
  <section>
    <div class="py-5 px-3 text-center">
      <h3>Style Componant</h3>
    </div>
  </section>
  <div class="space100"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <div class="accordion">
          <div class="accordion-head">
            <p>My Profile</p>
            <div class="accor-left">
              <a href="#"> This Month <svg class="arrow-close" width="12" height="7" viewBox="0 0 12 7" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 1L6 6L1 1" stroke="#6E7485" stroke-width="1.2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg> </a>
            </div>

          </div>
          <!-- <div class="accordion-body default">
           <ul>
             <li><a href="#">January</a></li>
             <li><a href="#">February</a></li>
             <li><a href="#">March</a></li>
             <li><a href="#">April</a></li>
           </ul>
          </div> -->
        </div>
      </div>
    </div>

  </div>

  <section>
    <div class="py-5 px-3 text-center">
      <h3>Navbar</h3>
    </div>
    <div class="space20"></div>
    <div class="dashboard">
      <div class="container">
        <div class="dashboard-content">
          <div class="dashboard-left">
            <span>Good Morning</span>
            <p>Dashboard</p>
          </div>
          <div class="dashboard-right">
            <div class="searchbox">
              <input type="text" placeholder="Search" class="searchbox-input">
              <svg class="dashboard-search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.875 18.75C15.2242 18.75 18.75 15.2242 18.75 10.875C18.75 6.52576 15.2242 3 10.875 3C6.52576 3 3 6.52576 3 10.875C3 15.2242 6.52576 18.75 10.875 18.75Z"
                  stroke="#1D2026" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M16.4431 16.4438L20.9994 21.0001" stroke="#1D2026" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

            </div>
            <div class="notification">
              <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M5.26904 9.75C5.2678 8.86051 5.44262 7.97957 5.78343 7.15796C6.12424 6.33635 6.6243 5.59031 7.25477 4.96286C7.88525 4.33541 8.63368 3.83895 9.45693 3.5021C10.2802 3.16525 11.1619 2.99467 12.0514 3.00019C15.763 3.02778 18.7317 6.11282 18.7317 9.83474V10.5C18.7317 13.8577 19.4342 15.8062 20.0529 16.8711C20.1196 16.9849 20.1551 17.1142 20.1558 17.2461C20.1565 17.378 20.1224 17.5077 20.0569 17.6222C19.9915 17.7367 19.8971 17.8319 19.7831 17.8982C19.6691 17.9646 19.5397 17.9997 19.4078 18H4.59222C4.46034 17.9997 4.33087 17.9645 4.21689 17.8982C4.1029 17.8318 4.00844 17.7366 3.94301 17.6221C3.87759 17.5076 3.84352 17.3778 3.84425 17.2459C3.84498 17.1141 3.88048 16.9847 3.94716 16.8709C4.56622 15.806 5.26904 13.8575 5.26904 10.5L5.26904 9.75Z"
                    stroke="#1D2026" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path
                    d="M9 18V18.75C9 19.5456 9.31607 20.3087 9.87868 20.8713C10.4413 21.4339 11.2044 21.75 12 21.75C12.7956 21.75 13.5587 21.4339 14.1213 20.8713C14.6839 20.3087 15 19.5456 15 18.75V18"
                    stroke="#1D2026" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <circle cx="17" cy="5" r="4" fill="#FF6636" stroke="white" />
                </svg>
              </button>
            </div>
            <button>
              <img src="src/images/profile.png" alt="">
            </button>
          </div>


        </div>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
