<!DOCTYPE html>
<html lang="en">

<head>
  <title>E-tutor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="assets/images/favicon/fav.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/rt-plugins.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="">

  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->





  <!-- Header start  -->
  <header class="header-section header-four">
    <div class="container">
      <div class="header-bottom header-four">
        <div class="main-logo">
          <a href="#">
            <img src="assets/images/logo-cap.png" alt="brand-logo">
            E-Tutor
          </a>
        </div>
        <div class="header-bottom-right">
          <div class="header-btn-wrap d-flex align-items-center">
            <p>Don't have Account ?</p>
            <a class="button button--md button-p-s" href="create-account.html">create account</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header end  -->

  <main class="register">
    <div class=" register__content">
      <!-- Left Content  -->
      <div class="register-left">
        <div class="register-imgWrapper">
          <img src="assets/images/banner/computer-desk.png" alt="rocket" />
        </div>
      </div>
      <!-- Right  Content  -->
      <div class="register-right">
        <!-- register form -->
        <div class="register-formWrapper">
          <form action="#" class="form">
            <h2 class="register-title"> Sign In to your account</h2>

            <div class="form-group">
              <div class="form-field form-field--">
                <label for="email">Email</label>
                <div class="field-wrapper">
                  <input type="email" placeholder="Email address" id="email" />
                  <span class="icon icon--success">
                                            <img src="assets/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                  <span class="icon icon--warning">
                                            <img src="assets/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                </div>
              </div>
            </div>
            <div class="form-group ">
              <div class="form-field form-field--">
                <label for="password">Password</label>
                <div class="field-wrapper">
                  <input type="password" placeholder="Create Password" id="password" />
                  <span class="icon icon--success">
                                            <img src="assets/images/svg-icon/checkcircle.svg" alt="success-icon" />
                                        </span>
                  <span class="icon icon--warning">
                                            <img src="assets/images/svg-icon/Warning.svg" alt="warning-icon" />
                                        </span>
                  <span class="icon icon--eye" onclick="showPassword('password',this)">
                                            <img src="assets/images/svg-icon/eye-open.svg" alt="eye-icon" />
                                        </span>
                </div>
              </div>
            </div>
            <div class="form-group  form-group--2 align-items-center my-2 py-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <p class="form-check-label">
                  Remember Me
                </p>
              </div>
              <button class="button button--md button-i--r">
                Create Account
                <span>
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.75 12H20.25" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M13.5 5.25L20.25 12L13.5 18.75" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </span>
              </button>
            </div>
            <div class="form-signup">
              <h6>Sign in with</h6>
              <div class="form-signup__wrapper">
                <a class="social-medaia-box-btn google icon-common" href="#"> Google </a>
                <a class="social-medaia-box-btn facebook icon-common" href="#"> Facebook </a>
                <a class="social-medaia-box-btn apple icon-common" href="#"> Apple </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>





  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/rt-plugins.js"></script>
  <script src="assets/js/app.js"></script>
  <!-- Purchase Button -->
  <div class="templatecookie-btn">
    <a href="https://1.envato.market/jW5no5" target="_blank" class="purchase-btn">
      Purchase Now
      <span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </span>
    </a>
  </div>
</body>
</html>
